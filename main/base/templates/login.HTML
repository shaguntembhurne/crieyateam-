<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comatch Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 280px;
            text-align: center;
            animation: slideIn 1.5s ease-in-out;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        input {
            background: #111;
            color: #fff;
            border: 1px solid rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        button {
            background: rgba(0, 255, 255, 0.7);
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Comatch LOGIN</h1>
    <p>Join Comatch and collaborate with like-minded individuals to bring your ideas to life.</p>
    <div class="form-container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}

        </form>
    </div>
</body>
</html>
